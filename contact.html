    <form

      <h1 class="contact">تواصل معنا</h1>
      <hr />
      <p></p>
      <div class="row" style="direction: rtl">
        <div class="col-6 col-sm-4 col-lg-3">
          <label for="fname" class="form-label">الاسم الاول</label>
          <input
            name="firstname"
            type="text"
            class="form-control"
            id="fname"
            required
          />
        </div>
        <div class="col-6 col-sm-4 col-lg-3">
          <label for="lname" class="form-label">اسم العائلة</label>
          <input
            name="lastname"
            type="text"
            class="form-control"
            id="lname"
            required
          />
        </div>
      </div>
      <p></p>
      <div class="col-12 col-sm-8 col-lg-6">
        <label for="phone" class="form-label">رقم الهاتف</label>
        <input
          name="phone"
          type="tel"
          class="form-control"
          id="phone"
          required
        />
      </div>
      <p></p>
      <div class="col-12 col-sm-8 col-lg-6">
        <label for="email" class="form-label"
          >عنوان البريد <span class="opt">(اختيارى)</span></label
        >
        <input name="email" type="email" class="form-control" id="email" />
      </div>
      <p></p>
      <div class="col-12 col-sm-8 col-lg-6">
        <label for="description" class="form-label">الرسالة</label>
        <textarea
          name="message"
          class="form-control"
          style="height: 150px"
          required
        ></textarea>
      </div>
      <input
        type="hidden"
        name="_next"
        value="https://email2016.github.io/richiperfumes/thankyou.html"
      />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_template" value="table" />
      <p></p>
      <input
        class="btn btn-lg"
        style="background-color: black; color: white"
        type="submit"
        value="ارسال"
      />
    </form>
